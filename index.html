<!DOCTYPE html>
<html>
<head>
    <title>Table Extension</title>
    <script type="text/javascript" src="https://extensions.tableau.com/resources/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #debug {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="debug">Initializing...</div>
    <div id="tableContainer"></div>

    <script>
        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += '\n' + message;
            console.log(message);
        }

        window.onload = function() {
            log('Window loaded');
            
            tableau.extensions.initializeAsync().then(function() {
                log('Extension initialized');
                
                // Get the worksheet
                const worksheet = tableau.extensions.worksheetContent.worksheet;
                log('Got worksheet: ' + worksheet.name);

                // Get the summary data
                worksheet.getSummaryDataAsync().then(function(sumData) {
                    log('Got summary data');
                    log('Columns: ' + sumData.columns.map(c => c.fieldName).join(', '));
                    log('Rows: ' + sumData.data.length);

                    if (sumData.data.length === 0) {
                        log('No data available');
                        return;
                    }

                    // Create table HTML
                    let tableHtml = '<table>';
                    
                    // Headers
                    tableHtml += '<tr>';
                    sumData.columns.forEach(function(column) {
                        tableHtml += '<th>' + column.fieldName + '</th>';
                    });
                    tableHtml += '</tr>';
                    
                    // Data
                    sumData.data.forEach(function(row) {
                        tableHtml += '<tr>';
                        row.forEach(function(cell) {
                            tableHtml += '<td>' + (cell.formattedValue || '') + '</td>';
                        });
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    log('Table rendered');
                    
                }).catch(function(err) {
                    log('Error getting data: ' + err.toString());
                    log('Error details: ' + JSON.stringify(err));
                });
            }).catch(function(err) {
                log('Error initializing: ' + err.toString());
                log('Error details: ' + JSON.stringify(err));
            });
        };

        // Add error handling for uncaught errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log('ERROR: ' + msg);
            log('Location: ' + lineNo + ':' + columnNo);
            return false;
        };
    </script>
</body>
</html>
