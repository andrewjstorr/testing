<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Extension</title>
    <script type="text/javascript" src="https://extensions.tableau.com/resources/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="tableContainer">Loading...</div>

    <script>
        window.onload = function() {
            // Initialize the extension
            tableau.extensions.initializeAsync().then(function() {
                // Get the worksheet
                const worksheet = tableau.extensions.dashboardContent.dashboard.worksheets[0];
                
                // Get the data
                worksheet.getSummaryDataAsync().then(function(sumData) {
                    console.log('Data received:', sumData);
                    
                    // Create table
                    let tableHtml = '<table>';
                    
                    // Add headers
                    tableHtml += '<tr>';
                    sumData.columns.forEach(function(column) {
                        tableHtml += '<th>' + column.fieldName + '</th>';
                    });
                    tableHtml += '</tr>';
                    
                    // Add data
                    sumData.data.forEach(function(row) {
                        tableHtml += '<tr>';
                        row.forEach(function(cell) {
                            tableHtml += '<td>' + cell.formattedValue + '</td>';
                        });
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                    
                    // Display the table
                    document.getElementById('tableContainer').innerHTML = tableHtml;
                }).catch(function(err) {
                    document.getElementById('tableContainer').innerHTML = 
                        'Error getting data: ' + err.toString();
                });
            }).catch(function(err) {
                document.getElementById('tableContainer').innerHTML = 
                    'Error initializing: ' + err.toString();
            });
        };
    </script>
</body>
</html>
