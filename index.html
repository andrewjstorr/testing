<!DOCTYPE html>
<html>
<head>
    <title>Table Extension</title>
    <script type="text/javascript" src="https://extensions.tableau.com/resources/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        #debug {
            margin-bottom: 10px;
            padding: 10px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="debug">Initializing...</div>
    <div id="tableContainer"></div>

    <script>
        window.onload = function() {
            // Initialize the extension
            tableau.extensions.initializeAsync().then(function() {
                const dashboard = tableau.extensions.dashboardContent.dashboard;
                document.getElementById('debug').textContent = 'Connected to dashboard: ' + dashboard.name;
                
                // Get the first worksheet
                const worksheet = dashboard.worksheets[0];
                
                // Use getUnderlyingTablesAsync for the new data model
                worksheet.getUnderlyingTablesAsync().then(function(tables) {
                    if (tables && tables.length > 0) {
                        // Get the first table's data
                        return worksheet.getUnderlyingTableDataAsync(tables[0].id);
                    } else {
                        throw new Error('No tables found');
                    }
                }).then(function(tableData) {
                    document.getElementById('debug').textContent += '\nGot data with ' + 
                        tableData.columns.length + ' columns and ' + 
                        tableData.data.length + ' rows';
                    
                    // Create table
                    let html = '<table>';
                    
                    // Headers
                    html += '<tr>';
                    tableData.columns.forEach(function(column) {
                        html += '<th>' + column.fieldName + '</th>';
                    });
                    html += '</tr>';
                    
                    // Data
                    tableData.data.forEach(function(row) {
                        html += '<tr>';
                        row.forEach(function(cell) {
                            html += '<td>' + cell.formattedValue + '</td>';
                        });
                        html += '</tr>';
                    });
                    
                    html += '</table>';
                    document.getElementById('tableContainer').innerHTML = html;
                }).catch(function(err) {
                    document.getElementById('debug').textContent += '\nError: ' + err.message;
                });
            });
        };
    </script>
</body>
</html>
