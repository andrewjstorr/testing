<!DOCTYPE html>
<html>
<head>
    <title>Detail Table Extension</title>
    <script type="text/javascript" src="https://extensions.tableau.com/resources/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-bottom: 10px;
            color: #666;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="tableContainer"></div>

    <script>
        window.onload = function() {
            // Initialize the extension
            tableau.extensions.initializeAsync().then(function() {
                const dashboard = tableau.extensions.dashboardContent.dashboard;
                const worksheet = dashboard.worksheets[0];
                
                document.getElementById('status').textContent = 'Connected to worksheet: ' + worksheet.name;
                
                // Get the underlying data
                worksheet.getUnderlyingDataAsync().then(function(dataTable) {
                    document.getElementById('status').textContent += '\nGot data: ' + dataTable.columns.length + ' columns';
                    
                    // Create table
                    let tableHtml = '<table>';
                    
                    // Add headers
                    tableHtml += '<tr>';
                    dataTable.columns.forEach(function(column) {
                        tableHtml += '<th>' + column.fieldName + '</th>';
                    });
                    tableHtml += '</tr>';
                    
                    // Add data
                    dataTable.data.forEach(function(row) {
                        tableHtml += '<tr>';
                        row.forEach(function(cell) {
                            tableHtml += '<td>' + cell.formattedValue + '</td>';
                        });
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                    
                    // Display the table
                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('status').textContent = 'Data loaded successfully';
                    
                }).catch(function(err) {
                    document.getElementById('status').textContent = 'Error getting data: ' + err.toString();
                    console.error('Data error:', err);
                });
            }).catch(function(err) {
                document.getElementById('status').textContent = 'Error initializing: ' + err.toString();
                console.error('Init error:', err);
            });
        };
    </script>
</body>
</html>
