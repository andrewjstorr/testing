<!DOCTYPE html>
<html>
<head>
    <title>Table Extension</title>
    <script type="text/javascript" src="https://extensions.tableau.com/resources/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #debug {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="debug">Initializing...</div>
    <div id="tableContainer"></div>

    <script>
        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += '\n' + message;
            console.log(message);
        }

        window.onload = function() {
            // Initialize with explicit configuration
            tableau.extensions.initializeAsync({
                configure: function() { log('Configure called'); }
            }).then(function() {
                log('Extension initialized');
                
                // Get the worksheet
                const worksheet = tableau.extensions.worksheetContent.worksheet;
                log('Got worksheet: ' + worksheet.name);

                // Check if we have permission to access the data
                if (!tableau.extensions.environment.permissionCheck('full-data')) {
                    log('No full data permission - requesting access');
                    // If we don't have permission, let's try to get it
                    return tableau.extensions.requestFullDataPermission();
                } else {
                    log('Full data permission already granted');
                    return Promise.resolve();
                }
            }).then(function() {
                // Now that we have permission, get the data
                const worksheet = tableau.extensions.worksheetContent.worksheet;
                
                // First try getUnderlyingTablesAsync
                return worksheet.getUnderlyingTablesAsync().then(function(tables) {
                    log('Found ' + tables.length + ' underlying tables');
                    if (tables.length > 0) {
                        return worksheet.getUnderlyingTableDataAsync(tables[0].id);
                    } else {
                        // If no underlying tables, fall back to summary data
                        log('No underlying tables, trying summary data');
                        return worksheet.getSummaryDataAsync();
                    }
                }).catch(function(err) {
                    // If getUnderlyingTablesAsync fails, try summary data
                    log('Error getting underlying tables: ' + err);
                    log('Falling back to summary data');
                    return worksheet.getSummaryDataAsync();
                });
            }).then(function(tableData) {
                log('Got data successfully');
                log('Columns: ' + tableData.columns.map(c => c.fieldName).join(', '));
                log('Rows: ' + tableData.data.length);

                // Create table HTML
                let tableHtml = '<table>';
                
                // Headers
                tableHtml += '<tr>';
                tableData.columns.forEach(function(column) {
                    tableHtml += '<th>' + column.fieldName + '</th>';
                });
                tableHtml += '</tr>';
                
                // Data
                tableData.data.forEach(function(row) {
                    tableHtml += '<tr>';
                    row.forEach(function(cell) {
                        tableHtml += '<td>' + (cell.formattedValue || '') + '</td>';
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</table>';
                document.getElementById('tableContainer').innerHTML = tableHtml;
                log('Table rendered');
                
            }).catch(function(err) {
                log('ERROR: ' + err.toString());
                log('Error details: ' + JSON.stringify(err, Object.getOwnPropertyNames(err)));
            });
        };

        // Add error handling for uncaught errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log('ERROR: ' + msg);
            log('Location: ' + lineNo + ':' + columnNo);
            return false;
        };
    </script>
</body>
</html>
